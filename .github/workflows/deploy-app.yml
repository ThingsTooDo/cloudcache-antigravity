name: Deploy APP

on:
  push:
    branches:
      - main
    paths:
      - "apps/app/**"
      - "packages/**"
      - ".github/workflows/deploy-app.yml"
  pull_request:
    paths:
      - "apps/app/**"
      - "packages/**"
      - ".github/workflows/deploy-app.yml"

jobs:
  deploy:
    name: Deploy APP
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @cloudcache/app lint || echo "Lint not configured"

      - name: Type check
        run: pnpm --filter @cloudcache/app typecheck || echo "Typecheck not configured"

      - name: Build
        run: pnpm --filter @cloudcache/app build:bundle

      - name: Verify Build Artifact
        run: test -f apps/app/dist/index.js || (echo "Build failed - dist/index.js not found" && exit 1)

      - name: Deploy to Preview
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: apps/app
          command: deploy --env preview --no-bundle
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Deploy to Staging
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: apps/app
          command: deploy --env staging --no-bundle
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Verify Staging Deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Verifying staging deployment..."
          curl -f https://staging-app.cloudcache.ai/healthz || exit 1
          curl -f https://staging-app.cloudcache.ai/readyz || exit 1
          curl -f https://staging-app.cloudcache.ai/api/v1/ping || exit 1
          echo "✅ Staging smoke tests passed"

      - name: Deploy to Production
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          workingDirectory: apps/app
          command: deploy --no-bundle
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        environment:
          name: production
          url: https://app.cloudcache.ai

      - name: Verify Production Deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Verifying production deployment..."
          curl -f https://app.cloudcache.ai/healthz || exit 1
          curl -f https://app.cloudcache.ai/readyz || exit 1
          curl -f https://app.cloudcache.ai/api/v1/ping || exit 1
          echo "✅ Production smoke tests passed"
