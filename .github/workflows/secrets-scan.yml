# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Secrets Scan
on:
  pull_request:

jobs:
  gitleaks:
    if: ${{ vars.ENABLE_SECRETS_SCAN != 'false' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: zricethezav/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          fail: true
      - name: Summary
        run: |
          {
            echo "### Secrets Scan toggles";
            echo "- ENABLE_SECRETS_SCAN=${{ vars.ENABLE_SECRETS_SCAN || 'true' }}";
          } >> "$GITHUB_STEP_SUMMARY"
      - name: Save run report
        if: always()
        run: |
          {
            echo "repo=${{ github.repository }}";
            echo "sha=${{ github.sha }}";
            echo "workflow=${{ github.workflow }}";
            echo "run_number=${{ github.run_number }}";
            echo "enable_secrets_scan=${{ vars.ENABLE_SECRETS_SCAN || 'true' }}";
          } > run-report.txt
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: Secrets-Scan-run-${{ github.run_number }}
          path: run-report.txt
          retention-days: 14

