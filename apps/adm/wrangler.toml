name = "adm-worker"
main = "dist/index.js"
compatibility_date = "2025-10-07"

# Production routes
routes = [
  { pattern = "admin.cloudcache.ai/*", zone_name = "cloudcache.ai" }
]

# Remote bindings for local dev (no .dev.vars needed)
# Note: remote bindings are enabled by default in Wrangler v4
[dev]
port = 8787

# Staging environment
[env.staging]
name = "adm-worker-staging"
routes = [
  { pattern = "staging-admin.cloudcache.ai/*", zone_name = "cloudcache.ai" }
]

# Preview environment
[env.preview]
name = "adm-worker-preview"
workers_dev = true
routes = []
