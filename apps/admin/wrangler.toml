name = "admin-worker"
main = "dist/index.js"
compatibility_date = "2025-10-07"

# Remote bindings for local dev (no .dev.vars needed)
[dev]
remote = true

# Production routes
routes = [
  { pattern = "admin.cloudcache.ai/*", zone_name = "cloudcache.ai" }
]

# Staging environment
[env.staging]
name = "admin-worker-staging"
routes = [
  { pattern = "staging-admin.cloudcache.ai/*", zone_name = "cloudcache.ai" }
]

# Preview environment
[env.preview]
name = "admin-worker-preview"
# Preview has no routes - uses workers.dev subdomain
routes = []
