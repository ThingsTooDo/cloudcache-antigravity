<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Cloudcache Shopapp Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
            padding: 20px;
            border-right: 1px solid #ccc;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .title {
            font-size: 30px;
        }
        .title-red {
            color: red;
        }
        .title-black {
            color: black;
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: black;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">
            <div class="sidebar">Left sidebar</div>
            <div class="content">
                <div class="title">
                    <span class="title-red">This is Cloudcache Shopapp </span>
                    <span class="title-black">Preview</span>
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
