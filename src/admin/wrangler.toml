name = "admin-worker"
main = "index.ts"
compatibility_date = "2025-10-07"
compatibility_flags = ["nodejs_compat"]

# Domains:
#   prod:    admin.cloudcache.ai
#   staging: staging-admin.cloudcache.ai
#   preview: use staging-admin.cloudcache.ai (no Pages)

[[d1_databases]]
binding = "ADMIN_D1"
database_name = "admin-db"

[[kv_namespaces]]
binding = "ADMIN_KV"

[[r2_buckets]]
binding = "ADMIN_R2"
bucket_name = "admin-bucket"

[env.staging]
name = "admin-worker-staging"

[env.preview]
name = "admin-worker-preview"
